# 개발 환경을 위한 HTTP 서버
server {
    listen 80;
    server_name localhost; # ⬇️ 서버 이름을 localhost로 변경합니다.

    # React 정적 파일 서빙 (프론트엔드)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;

        # 캐시 비활성화 (개발 중 변경사항 즉시 반영)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }

    # Spring Boot API 프록시 (백엔드)
    location /api/ {
        proxy_pass http://backend:8080; # 'backend'는 Docker Compose의 서비스 이름
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
            # WebSocket 지원을 위한 헤더 추가
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    # JS, CSS, 이미지 등 정적 파일에 대한 캐시 설정
    location ~* \.(?:css|js|png|jpg|jpeg|gif|ico)$ {
        root /usr/share/nginx/html;
        expires 1y; # 1년간 브라우저에 캐시
        add_header Cache-Control "public";
    }
}

