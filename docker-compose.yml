services:
  # MySQL 데이터베이스 서비스
  db:
    image: mysql:8.0
    container_name: bolivia-db
    restart: unless-stopped
    ports: # ⬇️ 이 부분을 추가하여 외부에서 3306 포트로 DB에 접속할 수 있게 합니다.
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d:ro
    networks:
      - bolivia-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p$MYSQL_ROOT_PASSWORD --silent"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 20s   # 초기 데이터 디렉터리 생성/임시서버 구동 시간을 고려해 여유를 둡니다

  # Spring Boot 백엔드 서비스
  backend:
    build:
      context: ./backend
    container_name: bolivia-backend
    restart: unless-stopped
    environment:
      # ⬇️ DB 접속 URL의 호스트명을 "db"로 명확히 수정했습니다.
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/${MYSQL_DATABASE}?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USER}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD}
      #- APP_JWT_SECRET=${JWT_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - JWT_ACCESS_TOKEN_VALIDITY_IN_SECONDS=900
      - JWT_REFRESH_TOKEN_VALIDITY_IN_SECONDS=1209600
      - JWT_ISSUER=bolivia-app
    depends_on:
      - db
    networks:
      - bolivia-network

  # Nginx 리버스 프록시 서비스
  nginx:
    build:
      context: ./frontend # React 소스가 있는 frontend 폴더를 빌드 컨텍스트로 사용
    container_name: bolivia-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      # - "443:443" # ⬇️ 개발 환경에서는 SSL을 사용하지 않으므로 주석 처리합니다.
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      # ⬇️ 아래 3줄은 SSL 인증서 관련이므로 개발 환경에서는 주석 처리하거나 삭제합니다.
      # - ./certbot/conf:/etc/letsencrypt
      # - ./certbot/www:/var/www/certbot
    depends_on:
      - backend
    networks:
      - bolivia-network

volumes:
  db_data:

networks:
  bolivia-network:
    driver: bridge